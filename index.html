<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here if needed */
    </style>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-8">
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div class="grid grid-cols-4 gap-4">
                <input id="display" class="col-span-4 p-2 text-right text-2xl rounded-lg" type="text" value="0" readonly>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="clearDisplay()">C</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('7')">7</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('8')">8</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('9')">9</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('/')">/</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('4')">4</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('5')">5</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('6')">6</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('*')">*</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('1')">1</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('2')">2</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('3')">3</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('-')">-</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('0')">0</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('.')">.</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="calculate()">=</button>
                <button class="col-span-1 p-2 text-xl bg-gray-300 hover:bg-gray-400 rounded-lg" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function appendToDisplay(value) {
            currentInput += value;
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '0';
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                display.value = currentInput;
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
